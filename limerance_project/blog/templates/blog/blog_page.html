{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<article class="blog-post-container container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="blog-post-title text-center mb-4">{{ page.title }}</h1>
            <p class="blog-post-date text-center text-muted mb-4">{{ page.date }}</p>
            <div class="blog-post-intro mb-4">{{ page.intro|richtext }}</div>
            <div class="blog-post-body">{{ page.body|richtext }}</div>
        </div>
    </div>
</article>

<style>
    .blog-post-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 30px;
    }

    .blog-post-title {
        font-family: 'Raleway', sans-serif;
        font-weight: 400;
        color: #212529;
    }

    .blog-post-date {
        font-family: 'Lato', sans-serif;
        color: #6c757d;
    }

    .blog-post-intro, .blog-post-body {
        font-family: 'Lato', sans-serif;
        color: #6c757d;
        line-height: 1.6;
    }

    .blog-post-intro {
        font-size: 1.2em;
    }

    .blog-post-body {
        font-size: 1em;
    }

    /* Add any additional styling here */
</style>
{% endblock %}
