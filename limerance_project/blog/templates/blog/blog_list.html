{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <ul class="blog-list">
        {% for post in posts %}
            <li class="blog-item">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.date }}</p>
                <div class="intro">{{ post.intro|richtext }}</div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
